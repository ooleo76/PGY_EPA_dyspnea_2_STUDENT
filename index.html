<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學員資訊 - 急性呼吸困難評估</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>急性呼吸困難評估</h1>
            <p class="subtitle">PGY臨床技能評估 - EPA</p>
        </div>

        <div class="content">
            <div class="content-header">
                <h2 class="page-title">學員資訊</h2>
            </div>
            
            <div class="info-content">
                <div class="info-section">
                    <h3>臨床情境</h3>
                    <div class="patient-info">
                        <p><strong>地點：</strong>急診室</p>
                        <p><strong>身分：</strong>值班醫師</p>
                    </div>
                </div>

                <div class="info-section">
                    <h3>病人資料</h3>
                    <div class="patient-info">
                        <p><strong>年齡/性別：</strong>31歲 / 男性</p>
                    </div>
                </div>

                <div class="info-section">
                    <h3>檢傷資料</h3>
                    <div class="patient-info">
                        <p><strong>就醫方式：</strong>救護車；無法步行</p>
                    </div>
                    
                    <h4 class="sub-title">生命徵象</h4>
                    <div class="vital-signs">
                        <div class="vital-item">
                            <div class="vital-label">體溫</div>
                            <div class="vital-value">36.5°C</div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">脈搏</div>
                            <div class="vital-value">110/min</div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">呼吸</div>
                            <div class="vital-value">24/min</div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">血壓</div>
                            <div class="vital-value">210/70 mmHg</div>
                        </div>
                        <div class="vital-item">
                            <div class="vital-label">血氧</div>
                            <div class="vital-value">87%</div>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3>評估重點</h3>
                    <div class="assessment-points">
                        <div class="point-item">
                            <span class="point-number">1</span>
                            <span class="point-text">從病史及理學檢查中探詢可能之鑑別診斷</span>
                        </div>
                        <div class="point-item">
                            <span class="point-number">2</span>
                            <span class="point-text">針對呼吸喘、急性呼吸衰竭之急性處置</span>
                        </div>
                        <div class="point-item">
                            <span class="point-number">3</span>
                            <span class="point-text">評估是否需要建立進階呼吸道</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
